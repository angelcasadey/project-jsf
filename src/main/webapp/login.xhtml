<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<!-- Esta etiqueta de "meta" nos permite hacer nuestra vista responsiva -->
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1"></meta>
	<!-- <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> -->
</h:head>

<h:body>
	<div class="ui-fluid">
		<h:form id="formLogin">
			<p:growl id="growl" />
			<!-- sticky="true" (sticky - Este atributo sirve para que el usuario cierre manualmente la ventana) -->
			<p:panel id="pnlLogin" header="Inicio de Sesión" style="text-align: center">
				<p:graphicImage name="imgs/user.png" width="20%"/>
				<p:panelGrid id="pnlGridLogin" columns="1"
					columnClasses="ui-g-12 ui-md-12,ui-g-13 ui-md-12" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">

					<p:outputLabel value="Usuario: " styleClass="colorText"
						for="txtUsuario" style="float: left"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>

					<p:outputLabel value="Contraseña: " styleClass="colorText"
						for="txtPassword" style="float: left"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar"
						action="#{loginController.ingresar}" update="pnlGridLogin, growl"></p:commandButton>
				</p:panelGrid>

			</p:panel>

		</h:form>
	</div>
</h:body>

</html>
